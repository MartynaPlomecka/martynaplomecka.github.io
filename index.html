<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Martyna Płomecka | Neuroscientist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font and Icon Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-image: url('/assets/me.jpg');
      background-size: cover;
      background-position: center;
      height: 210px; /* Reduced to 70% of original 300px */
      position: relative;
    }

    header h1 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      margin: 0;
      color: #fff;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }

    .about {
      text-align: center;
    }

    .about p {
      max-width: 800px;
      margin: 20px auto;
    }

    .icons {
      margin-top: 10px;
      text-align: center;
    }

    .icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #1A5276;
    }

    .icons a:hover {
      color: #333;
    }

    footer {
      background-color: #fff;
      color: #777;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      header {
        height: 280px; /* Reduced to 70% of original 400px */
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Martyna Płomecka</h1>
    </header>

    <div class="content">
      <section class="about">
        <p>
          I am a neuroscientist specializing in computational cognitive neuroscience, focusing on machine learning applications in neurophysiological and behavioral data analysis.
        </p>
      </section>

      <div class="icons">
        <a href="mailto:mbplomecka@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://scholar.google.com/citations?hl=en&user=J5MIOdQAAAAJ" target="_blank"><i class="fas fa-graduation-cap"></i></a>
        <a href="https://twitter.com/MartynaPlomecka" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/MartynaPlomecka" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/martynaplomecka/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>

    <footer>
      <p>© 2024 Martyna Płomecka | Hosted on GitHub Pages</p>
    </footer>
  </div>
</body>
</html>
